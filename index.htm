        <label for="toggle">&#9776;</label>

      <script>
        function hideMain(){
          var checkbox = document.getElementById('toggle');
          var mainContent = document.getElementsByTagName('main')[0];

          if(checkbox.checked){
            mainContent.style.display = "none";
          } else {
            mainContent.style.display = "inline";
          }
        }
      </script>
