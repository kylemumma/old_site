<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CDNs -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="icon4.png">
    <title>Blog Poster</title>
</head>
<body class="container text-center">
    <h1>Make a new blog post</h1>
    <form id="form" class="form-group">
        <input type="text" id="title" class="form-control my-4" placeholder="title">
        <input type="text" id="day" class="form-control mb-4" placeholder="day">
        <input type="text" id="image" class="form-control mb-4" placeholder="image">
        <textarea id="caption" class="form-control mb-4" placeholder="caption" rows="10" cols="50"></textarea>
        
        <button type="submit" class="btn btn-lg btn-primary" value="submit">Submit Post</button>
        <!--

    </form>
</body>
</html>
